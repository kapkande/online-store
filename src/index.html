<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <h1 class="header__logo">Online Store</h1>
            </div>
            <div class="header__basket">
                <p class="header__cost">$21</p>
                <object type="image/svg+xml" data="basket.svg" width="50" height="50" >
                </object>
                <p class="header__items">2 product(s)</p>
            </div>
            
        </header>
        <main class="main">
            <aside class="aside-bar">
                <button class="button_base button_reset">RESET FILTERS</button>
                <form class="range-cost">
                        <div class="range-cost__inputs">
                            <input class="range-input range-cost__min" type="text">
                            <input class="range-input range-cost__max" type="text">
                        </div>
                        <span class="range-cost__line"></span>
                        <span class="range-cost__incl"></span>
                        <input class="range-cost__point" name="rangeOne" type="range">
                        <input class="range-cost__point" name="rangeTwo" type="range">
                </form> 
                <div class="aside-bar__block"></div>
                <div class="aside-bar__block"></div>
                <div class="aside-bar__block"></div>
                <div class="aside-bar__block"></div>
            </aside>
            <section class="main__content">
                <div class="main__info-block">
                    <div class="search-block">
                        <input type="search" placeholder="Search product" class="search-bar">
                    </div>
                    <select class="sort-block">
                        <option value="sort-title" disabled="" selected="">Sort options:</option>
                        <option value="price-ASC">Sort by price ASC</option>
                        <option value="price-DESC">Sort by price DESC</option>
                        <option value="ASC">Sort by ASC</option>
                        <option value="DESC">Sort by DESC</option>
                        <!-- <option value="discount-ASC">Sort by discount ASC</option>
                        <option value="discount-DESC">Sort by discount DESC</option> -->
                    </select>               
                </div>
                <div class="main__product"></div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
